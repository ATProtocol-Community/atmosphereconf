- id: hotel-where-to-stay
  question: Where should I stay?
  answer: |
    We have reserved rooms and special rates at the [Gage Suites](https://suitesatubc.com/gage-apartments-vancouver/), about a 10min walk on campus to The Nest venue.

    Use this [Booking Link](https://reserve.suitesatubc.com/GROUP/availability.asp?hotelCode=UBC&sdl=Check+In&startDate=03%2F25%2F2026&edl=Check+Out&endDate=03%2F30%2F2026&adults=1&children=&rooms=1&requesttype=invBlockCode&code=G260325A) for a 5 night stay, checking in on Wednesday, March 25th (day before first Pre-Conference Day) and checking out on Monday, March 30th (the day after the Main Conference ends).

    Adjust your dates depending on what events you'll be participating in. If you come back to the site from elsewhere, our booking code is `G260325A`.

    _For those wishing to stay earlier / longer, we have the same rates 3 days before and 3 days after._

- id: hotel-rooms
  question: What are the rooms like?
  answer: |
    The rooms we have reserved are Signature Suites:

    > Premium private studio room with queen bed, fully equipped kitchen with appliances, and washroom with shower (no bathtub). Superior bathroom and kitchenette finishes. Complimentary high-speed Wi-Fi and LCD TV. Sleeps up to two people. Suite has air conditioning during the summer months

    There are other, larger suites with a second bed available at the same location that you can review in the booking link.

