name: Deploy Preview to Railway

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: preview-deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway
        id: railway-deploy
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ vars.RAILWAY_PROJECT_ID }}
          environment_name: "preview-deploy"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.head_ref }}

      - name: Comment with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- railway-preview -->';
            const envName = 'pr-${{ github.event.pull_request.number }}';
            const domain = `conf-demo-pr-${{ github.event.pull_request.number }}.up.railway.app`;


            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const body = `${marker}\nðŸª¿ ðŸª¿ ðŸª¿ Preview environment **${envName}** ready!\n\nðŸª¿ ðŸª¿ ðŸª¿ Take a gander: https://${domain}`;

            const existingComment = comments.find(comment => comment.body.includes(marker));

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    environment: preview-cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup Railway Environment
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ vars.RAILWAY_PROJECT_ID }}
          environment_name: "preview-deploy"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.event.pull_request.head.ref }}
          cleanup: "true"
