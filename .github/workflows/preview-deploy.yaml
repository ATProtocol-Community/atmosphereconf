name: Deploy Preview to Railway

on:
  pull_request:
    types: [opened, synchronize, closed]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  create-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: >-
      ${{ (github.actor == github.repository_owner 
          || github.event.pull_request.author_association == 'MEMBER'
          || github.event.pull_request.author_association == 'COLLABORATOR')
          && 'preview-cleanup' 
          || 'preview-deploy' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway
        id: railway-deploy
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ vars.RAILWAY_PROJECT_ID }}
          environment_name: "preview-deploy"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.head_ref }}
          environment_variables: |
            {
              "QUICKSLICE_CLIENT_ID": "${{ '${{shared.QUICKSLICE_CLIENT_ID}}' }}",
              "QUICKSLICE_CLIENT_SECRET":  "${{ '${{shared.QUICKSLICE_CLIENT_SECRET}}' }}",
              "QUICKSLICE_REDIRECT_URI": "https://${{ '${{RAILWAY_PUBLIC_DOMAIN}}' }}/api/auth/callback"
            }

      - name: Wait for deployment
        uses: actions/github-script@v7
        with:
          script: |
            const { getEnvironmentId, getLatestDeploymentStatus } = await import('${{ github.workspace }}/.github/scripts/railway.mjs');

            const token = '${{ secrets.RAILWAY_TOKEN }}';
            const projectId = '${{ vars.RAILWAY_PROJECT_ID }}';
            const prNumber = context.payload.pull_request.number;
            const envName = `pr-${prNumber}`;

            const envId = await getEnvironmentId({ token, projectId, name: envName });
            if (!envId) throw new Error(`Environment ${envName} not found`);

            // Try listening for 10 minutes
            for (let i = 0; i < 60; i++) {
              const status = await getLatestDeploymentStatus({ token, projectId, environmentId: envId });
              core.info(`Attempt ${i + 1}: status=${status}`);

              if (status === 'SUCCESS') return;
              if (['FAILED', 'CRASHED', 'REMOVED'].includes(status)) {
                throw new Error(`Deployment failed with status: ${status}`);
              }

              await new Promise(r => setTimeout(r, 10000));
            }
            throw new Error('Timed out waiting for deployment');

      - name: Comment with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- railway-preview -->';
            const envName = 'pr-${{ github.event.pull_request.number }}';
            const domain = `conf-demo-pr-${{ github.event.pull_request.number }}.up.railway.app`;


            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const body = `${marker}\n## ðŸª¿ ðŸª¿ ðŸª¿ Preview environment for **${envName}** is ready! ðŸª¿ ðŸª¿ ðŸª¿\nTake a gander: https://${domain}`;

            const existingComment = comments.find(comment => comment.body.includes(marker));

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    environment: preview-cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup Railway Environment
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ vars.RAILWAY_PROJECT_ID }}
          environment_name: "preview-deploy"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.event.pull_request.head.ref }}
          cleanup: "true"
