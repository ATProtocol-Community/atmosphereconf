name: Deploy Preview to Railway

on:
  pull_request:
    types: [opened, synchronize, closed]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-environment:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    # TODO: rename this since it's just an environment with no gates
    environment: preview-cleanup
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if preview environment exists
        id: check
        run: |
          set -e

          RESULT=$(curl --silent --fail --request POST \
            --url https://backboard.railway.com/graphql/v2 \
            --header "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            --header 'Content-Type: application/json' \
            --data '{"query":"query { environments(projectId: \"${{ vars.RAILWAY_PROJECT_ID }}\") { edges { node { id name } } } }"}')

          # Check for API errors
          ERROR=$(echo "$RESULT" | jq -r '.errors[0].message // empty')
          if [ -n "$ERROR" ]; then
            echo "API error: $ERROR"
            exit 1
          fi

          EXISTS=$(echo "$RESULT" | jq -r '.data.environments.edges[] | select(.node.name == "pr-${{ github.event.pull_request.number }}") | .node.id')

          if [ -n "$EXISTS" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  create-preview:
    needs: check-environment
    if: github.event.action != 'closed' && needs.check-environment.outputs.exists == 'false'
    runs-on: ubuntu-latest
    environment: preview-deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway
        id: railway-deploy
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ vars.RAILWAY_PROJECT_ID }}
          environment_name: "preview-deploy"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.head_ref }}
          environment_variables: |
            {
              "QUICKSLICE_CLIENT_ID": "${{ '${{shared.QUICKSLICE_CLIENT_ID}}' }}",
              "QUICKSLICE_CLIENT_SECRET":  "${{ '${{shared.QUICKSLICE_CLIENT_SECRET}}' }}",
              "QUICKSLICE_REDIRECT_URI": "https://${{ '${{RAILWAY_PUBLIC_DOMAIN}}' }}/api/auth/callback"
            }

      - name: Comment with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- railway-preview -->';
            const envName = 'pr-${{ github.event.pull_request.number }}';
            const domain = `conf-demo-pr-${{ github.event.pull_request.number }}.up.railway.app`;


            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const body = `${marker}\n## ðŸª¿ ðŸª¿ ðŸª¿ Preview environment for **${envName}** is ready! ðŸª¿ ðŸª¿ ðŸª¿\nTake a gander: https://${domain}`;

            const existingComment = comments.find(comment => comment.body.includes(marker));

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    environment: preview-cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup Railway Environment
        uses: ayungavis/railway-preview-deploy@v1.0.2
        with:
          railway_api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ vars.RAILWAY_PROJECT_ID }}
          environment_name: "preview-deploy"
          preview_environment_name: "pr-${{ github.event.pull_request.number }}"
          branch_name: ${{ github.event.pull_request.head.ref }}
          cleanup: "true"
